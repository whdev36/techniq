{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
    <form method="post" class="col-md-6 offset-md-3 bg-light p-5 rounded border shadow">
        {% csrf_token %}
        <h1 class="text-center mb-5">Register</h1>
        {{ form.as_div }}
        <button type="submit" class="btn w-100 btn-success">Register</button>
    </form>
</div>
{% endblock %}
